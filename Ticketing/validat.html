<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout/css/bootstrap.min.css">
    <link rel="stylesheet" href="layout/css/all.min.css">
    <link rel="stylesheet" href="layout/css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Validat Page Start  -->

    <div class="container mt-5 pt-5">   <!-- Container Div Start  -->
        <div class="row">  <!-- Row Div Start  -->
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body text-center">
                        <i class="fa-solid fa-user-check fa-5x my-4"></i>
                        <h4 class="text-center ">Reset Page</h4>
                        <!-- Validat Form Start -->
                        <form class="row g-3 login w-75">
                            <div class="col-8">
                                <input type="text" class="form-control" name="email" placeholder="Enter your email please...">
                            </div>
                            <div class="col-4 ">
                                <button type="submit" class="btn btn-primary mb-3">Send</button>
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control " oninput="restrictInput(event)" name="code" placeholder="Enter verification code please...">
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-warning mb-3"  style="background-color: gold;">Check</button>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" name="number" placeholder="Enter your phone number please...">
                            </div>
                            <div class="col-4 ">
                                <button type="submit" class="btn btn-primary mb-3" >Send</button>
                            </div>
                            <div class="col-4">
                                <input type="text" class="form-control "  oninput="restrictInput(event)" name="code" placeholder="Enter verification code please...">
                            </div>

                            <div class="col-4">
                                <button type="submit" class="btn btn-warning mb-3"  style="background-color: gold;">Check</button>
                            </div>

                            <div class="col-12">
                                <a href="reset.html"  class="btn btn-success mb-3 w-50" style="background-color: green;">Reset</a>
                            </div>
                        </form>
                        <!-- Validat Form End -->
                            
                    </div>
                </div>
            </div>
        </div>  <!-- Row Div End  -->

    </div>   <!-- Container Div End  -->
    <!-- Validat Page End  -->
<script src="layout/js/jquery-3.7.0.min.js"></script>
<script src="layout/js/bootstrap.min.js"></script>
<script src="layout/js/all.min.js"></script>
<script src="layout/js/admin.js"></script>
</body>
</html>
