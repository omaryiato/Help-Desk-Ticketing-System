<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout/css/bootstrap.min.css">
    <link rel="stylesheet" href="layout/css/all.min.css">
    <link rel="stylesheet" href="layout/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body text-center">
                        <i class="fa-solid fa-lock fa-5x my-4"></i>
                        <h4 class="text-center ">Reset Password</h4>

                        <form class="row g-3 login">
                            <div class="col-auto">
                                <label for="staticEmail2">Enter New Password</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" name="pass" placeholder="Enter your password...">
                            </div>
                            <div class="col-auto">
                                <label for="staticEmail2">Confirm Password</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" class="form-control" name="pass2" placeholder="Confirm password...">
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-success w-50" style="background-color: green;">Update</button>
                            </div>

                        </form>
                            
                    </div>
                </div>
            </div>
        </div>

    </div>
    
<script src="layout/js/jquery-3.7.0.min.js"></script>
<script src="layout/js/bootstrap.min.js"></script>
<script src="layout/js/all.min.js"></script>
<script src="layout/js/admin.js"></script>
</body>
</html>
