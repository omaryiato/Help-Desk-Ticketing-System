<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout/css/bootstrap.min.css">
    <link rel="stylesheet" href="layout/css/all.min.css">
    <link rel="stylesheet" href="layout/css/style.css">
    <title>Profile Page</title>
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">User Panel</a>
                </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        <i class="fa-solid fa-gauge-high pe-2"></i>
                        Dashboard
                    </li>
                    <li class="sidebar-item">
                        <a href="ticket.html" class="sidebar-link">
                            <i class="fa-solid fa-ticket-simple pe-2"></i>
                            My Ticket
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="response.html" class="sidebar-link">
                            <i class="fa-solid fa-comment pe-2"></i>
                            Messages
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link collapsed" data-bs-toggle="collapse" data-bs-target="#auth"
                            aria-expanded="false" aria-controls="auth">
                            <i class="fa-regular fa-user pe-2"></i>
                            Auth
                        </a>
                        <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                            <li class="sidebar-item">
                                <a href="profile.html" class="sidebar-link"><i class="fa-solid fa-address-card pe-2"></i>Profile</a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link"><i class="fa-solid fa-power-off pe-2"></i>Logout</a>
                            </li>
                        </ul>
                    </li>
                    
                </ul>
            </div>
        </aside>
        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom d-flex justify-content-between">
                <!-- Button for sidebar toggle -->
                
                <button class="btn d-flex" type="button" data-bs-theme="dark">
                    <h5 class="text-white pe-2" >Ticketing System</h5>
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a href="" class="text-white"><i class="fa-solid fa-power-off pe-2"></i><span>Logout</span></a>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h2 class="text-center mt-3">Manage Profile</h2>
                        <div class="container">
                            <form class="form-horizontal" action="" method="">
                                <input type="hidden" name="tickid" value="">
                        
                                <div class="information block">
                                    <div class="container">
                                        <div class="panel panel-primary" style=" border-color: white; box-shadow: 0px 10px 20px 0px rgb(0 0 0 / 20%)">
                                            <div class="panel-heading" style="background-color: #00205b; border: 0;">
                                                <h2 class="text-white p-2">User Information</h2>
                                            </div>
                                            <div class="panel-body">
                                                <ul class="list-unstyled">

                                                    <li>
                                                        <i class="fa-solid fa-user"></i>
                                                        <span>User Name : </span>
                                                    </li>

                                                    <li>
                                                        <i class="fa-solid fa-phone"></i>
                                                        <span>Phone Number : </span>
                                                    </li>
                                                    
                                                    <li>
                                                        <i class="fa-solid fa-briefcase"></i>
                                                        <span>Department :</span>
                                                    </li>

                                                    <li>
                                                        <i class="fa-solid fa-envelope"></i>
                                                        <span>Email Address : </span>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <a href=''class= 'btn btn-success mt-5 mb-5'><i class='fa-solid fa-pen-to-square pe-2'></i>Edit Information</a>
                        </div>

                        <h2 class="text-center mt-3 mb-3">Edit Profile</h2>
                        <div class="container">
                            <form class="form-horizontal" action="" method="">
                                

                                <!-- Start User Name Field -->
                                <div class="form-group form-group-lg ">
                                    <label class="col-sm-2 control-lable mt-3 mb-2" for="">User Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" value="" class=" form-control input" placeholder=" Enter your name please..." >
                                    </div>
                                </div>
                                <!-- End User Name Field -->

                                <!-- Start Phone Number Field -->
                                <div class="form-group form-group-lg ">
                                    <label class="col-sm-2 control-lable mt-3 mb-2" for="">Phone Number</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="number" value="" oninput="restrictInput(event)" class=" form-control input" placeholder=" Enter your phone number please...">
                                    </div>
                                </div>
                                <!-- End Phone Number Field -->

                                <!-- Start Submit Button -->
                                <div class="form-group form-group-lg">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input type="submit" value="Update" class="btn btn-success btn-lg mt-3 mb-2">
                                    </div>
                                </div>
                                <!-- End Submit Button  -->
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="layout/js/jquery-3.7.0.min.js"></script>
    <script src="layout/js/bootstrap.min.js"></script>
    <script src="layout/js/all.min.js"></script>
    <script src="layout/js/admin.js"></script>
</body>
</html>
